<!DOCTYPE html>
<html>

<head>
    <title>To-do list</title>
    <link rel="stylesheet" type="text/css" href="../css/todolist.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="container" class="main-container">
    <h1>To do List<i class="fa fa-list" aria-hidden="true"></i></h1>
    <h3>Click on an element to strike it<i class="fa fa-check" aria-hidden="true"></i></h3>
    <div>
        <label for="text-input">Enter text: </label>
        <input type="text" id="text-input" class="text-box" size="70">
        <input type="button" class="addItem" onclick="handler.addItem()" value="Add item">
        </button>
        <input type="button" class="retrieveButton" id="retrieve-json" value="Retrieve from JSON">
        </button>
    </div>
    <ul id="ul">
    </ul>
    <script src="../js/todolist.js"></script>
</body>

</html>
